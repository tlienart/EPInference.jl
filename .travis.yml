# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  #- osx
julia:
  - release
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/tlienart/ExpFamily.jl.git"); using ExpFamily; Pkg.clone(pwd()); Pkg.test("EPInference"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("EPInference")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder());'
